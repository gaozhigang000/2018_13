<script>
    /* 
        单例模式： 单独的实例；本质就是一个普通对象；
        单例模式中，我们把对象名称为 ‘命名空间’;
        同一个单例中 ；属性的相互调用，我们可以通过 this调用；
        也可以通过对象名调用
    */
    var a = 12;
    var obj = {
        a,// a:a的简写
        name:'zf',
        f1:function(){
            console.log(this.name);
            console.log(obj.name);
        },
        f2(){
            console.log(111);
            this.f1();
            obj.f1();
            // 它是 f2:function(){console.log(111)}
        },
        // name2:obj.name+'haha'
    }
    obj.f2();
    let f = obj.f2();
    f();

</script>
