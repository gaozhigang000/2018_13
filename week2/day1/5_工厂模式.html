<script>
    /* 
        工厂模式：批量生产单例模式 
    */
    function factory(name,age) {
        var obj = {
            name:name||'zf',
            age:age||9
        }
        return obj;
    }
    var obj = factory('zf',9);// {name:'zf',age:9}
    var obj2 = factory('zf',9);//{name:'zf',age:9}
    obj === obj2;
</script>
