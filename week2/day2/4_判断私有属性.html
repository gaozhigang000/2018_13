<script>
    // 查看私有属性的方法
    // 私有属性  公有属性

    var obj = {
        name:123
    }
    Object.prototype.name = 'zf';// obj.__proto__ === Object.prototype
    Object.prototype.age = 0;
    Array.prototype.sex = 1;
    console.log(obj.age);// 0
    console.log(obj.sex); // undefined

    obj.hasOwnProperty('name')// name 是不是 obj 的私有属性；
    var ary = [1];
    for(let k in ary){
        // 只想要数组自己的
        if(ary.hasOwnProperty(k)){
            console.log(ary[k])
        }
    }
    for(let k in obj){
        console.log('obj:'+k)
    }

    
    // obj.hasPubProperty('age')//true
    Object.prototype.hasPubProperty = function (str) {
        console.log(this,str);// this 是 前边的对象； str是要查看的属性
        // 是 this 的属性 并且不是私有属性
        // this[str] !== undefined;
        return str in this && !this.hasOwnProperty(str);
    }


    // in 只要对象能够调到 某个属性； 那么  该属性 in 对象 结果就是true
</script>
