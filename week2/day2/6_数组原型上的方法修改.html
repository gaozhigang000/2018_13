    var ary = [1,2,3];

    // ary.reverse().join('+').push(10);
    Array.prototype.myPush = function () {
        // this 需要时 Array的实例
        // 把 arguments 中的项 放到 this 中即可；
        for(let i = 0; i < arguments.length; i++){
            this[this.length] = arguments[i];
        }
        // return this.length;
        return this;
    }
    Array.prototype.myPop = function(){
        // this 的最后一项删除
        let last = this[this.length-1];
        this.length--;
        // return last;
        return this;
    }
    // ary.push();

    // ary.myPush(1,2,3,4).myPop().myPop();

</script>
